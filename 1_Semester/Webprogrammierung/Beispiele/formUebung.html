<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulare in HTML</title>
  </head>
  <body>
    <h1>Formulare</h1>
    <form action="form.html" method="GET">
      <fieldset>
        <legend>Persönliche Daten</legend>
        <label for="lastName">Name</label>
        <input
          required
          id="lastName"
          type="text"
          placeholder="Mustermann"
          aria-label="letters-only"
          pattern="^[A-Z,Ö,Ä,Ü]{-1}[a-z,ö,ü,ä,ß]{1,}"
          name="lastName" />
        <!--Variablenname für den Wert der in das Feld eingegeben wird-->

        <label for="age">Alter</label>
        <input id="age" type="number" min="18" max="99" name="age" />

        <label for="mail">E-mail</label>
        <input id="mail" type="email" name="email" />
      </fieldset>

      <fieldset>
        <legend>Programmiersprachen</legend>
        <!-- Mehrfachauswahl -->
        <label for="html">HTML</label>
        <input
          id="html"
          type="checkbox"
          checked
          name="prog-lang[]"
          value="html" />
        <label for="css">CSS</label>
        <input id="css" type="checkbox" name="prog-lang[]" value="css" />
        <label for="js">JavaScript</label>
        <input id="js" type="checkbox" name="prog-lang[]" value="js" />
      </fieldset>

      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
